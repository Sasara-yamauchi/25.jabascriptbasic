<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列オブジェクトメソッド</title>
</head>

<body>
    <ul class="junishis"></ul>
    <script>
        const junishi = ["丑", "寅", "卯", "辰", "巳", "午", "未", "申", "酉", "戌"];
        const twopieces = ["子", "亥"];
        const junishis = document.querySelector(".junishis");

        //配列junishiへ最初に”子”最後に”亥”それぞれ追加

        junishi.unshift(twopieces[0])
        junishi.push(twopieces[1]);


        for (eto of junishi) {
            const list = document.createElement("li");
            list.innerHTML = eto;
            junishis.appendChild(list);
        }



    </script>
</body>

</html>
