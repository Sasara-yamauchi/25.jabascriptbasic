<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>ケーキ（450円）の税込み価格</p>
    <button class="takeOut">テイクアウト</button>
    <button class="eatIn">イートイン</button>
    <p>税込み価格は、<span class="taxIn"></span>円です。</p>
</body>
<script>
    //テイクアウト（8%）とイートイン（10%）選択し税込み価格を戻り値として返す関数 taxPrice をプログラミングしてください。
    const cake = 450;
    const takeout = document.querySelector(".takeOut");
    const eatin = document.querySelector(".eatIn");
    const result = document.querySelector(".taxIn");
    //関数の定義
    const calculation = function (cake, tax) {
        const result = cake + cake * tax//商品＋消費税
        return result;//戻り値
    }
    //クリックイベント
    takeout.addEventListener("click", function () {
        const price = calculation(cake, 0.08);
        console.log(price);
        result.innerHTML = price;
    })
    eatin.addEventListener("click", function () {
        const price = calculation(cake, 0.1);
        console.log(price);
        result.innerHTML = price;
    })


</script>

</html>
