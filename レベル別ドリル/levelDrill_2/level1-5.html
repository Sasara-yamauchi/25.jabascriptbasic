<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>レベル1-HTMLの取得と連結</title>
</head>

<body>
  <h1>坂道グループ</h1>
  <ul>
    <li class="baseball">野球</li>
    <li class="soccer">サッカー</li>
    <li class="rugby">ラグビー</li>
    <li class="basketball">バスケットボール</li>
    <li class="sample">バレーボール</li>
  </ul>

  <script>
    const nine = 9;
    const eleven = 11;
    const fifteen = 15;
    const five = 5;
    const six = 6;


    //例:htmlから要素を取得し、各スポーツの1チームの人数を文章にして表示させてください。
    const volleyball = document.querySelector(".sample");
    //抜き出したテキストと文字列、変数を組み合わせる
    const volleyballText =
      volleyball.textContent + "の1チームは" + six + "人です。";
    //組み合わせたテキストをリストに戻して表示させる。
    volleyball.innerText = volleyballText;

    //野球の1チームは9人です。
    const yakyu = document.querySelector(".baseball");
    const yakyutext = yakyu.textContent + "の1チームは" + nine + "人です。";
    yakyu.innerText = yakyutext;
    //サッカーの1チームは11人です。
    const sakkaer = document.querySelector(".soccer");
    const sakkaerteext = sakkaer.textContent + "の1チームは" + eleven + "人です。";
    sakkaer.innerText = sakkaerteext;
    //ラグビーの1チームは15人です。
    const ragu = document.querySelector(".rugby");
    const ragutext = ragu.textContent + "の1チームは" + fifteen + "人です。";
    ragu.innerText = ragutext;
    //バスケットボールの1チームは5人です。
    const basuke = document.querySelector(".basketball");
    const basuketext = basuke.textContent + "の1チームは" + five + "人です。";
    basuke.innerText = basuketext;
  </script>
</body>

</html>
