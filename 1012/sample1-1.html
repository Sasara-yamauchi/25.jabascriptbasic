<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演算子と型</title>
</head>

<body>

    <script>
        console.log("トライデントコンピュータ専門学校\nWebデザイン学科");//文字列リテラル　\nで改行
        console.log(`トライデントコンピュータ専門学校
        Webデザイン学科`)//テンプレートリテラル＝文字列型　改行がそのまま改行になる
        console.log(567);//数値リテラル＝数値型
        console.log("123");//文字列型

        // 文字列の連結
        console.log("ABC+DEF");//文字列＋文字列
        console.log("円周率は" + 3.14 + "です。");//文字列＋数値
        console.log("計算結果：" + 123 + 456);//文字列＋数値の計算→文字列になる　最初の記述が文字列だと数値を書いても文字列になる
        console.log(123 + 456 + "でした");//数値計算＋文字列→数値になるが最後は文字列なので最終的に文字列になる
        console.log("計算結果：" + (123 + 456));//文字列＋(数値の計算)→計算してくれる　
        console.log("2" - 1);//文字列ー数値　→数値2-1に変換して計算してくれる
        console.log("2" * 3);
        console.log("2" / 4);


        //変数の宣言・代入
        let a;//変数の宣言
        a = 10;//値の代入(数値型になる)
        console.log(a);
        a = "Hellow";//数値の再代入（文字列型）
        console.log(a);

        //let a = "world"; //変数の宣言と代入を同時に行っている。再宣言はできないのでエラーになる

        //変数の宣言・代入
        const PI = 3.14;
        console.log(PI);

        //再代入
        //PI = 3.1415926535;//constは再宣言も再代入もできない
        //const PI;
        //基本はconstを使用する


        //複合代入演算子
        let n = 5;
        n = n + 2;
        console.log(n)

        let n2 = 5;
        n2 += 2;//複合代入演算子　n+=2;はn2 = n2 +2 と同じ
        console.log(n2)


        //インクリメント
        let n3 = 5;
        n3++;//インクリメント　1足す n++;はn=n+1と同じ意味
        console.log(n3);//6


    </script>


</body>

</html>
