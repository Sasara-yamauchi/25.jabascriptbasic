<!-- 条件分岐でJavaScriptを表示する
下記HTML内のボタンをクリックすると、
<script>内のnumが呼び出されます（0〜4）。
    numの数値を添え字にして、配列wordを指定して、もし"JavaScript"だったら、HTML内のclass = "result"内にJavaScriptと表示してください。それ以外の場合は、「違う言語です」と表示するプログラムを書いてください。 -->
<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>振り返り問題④</title>
</head>

<body>
    <p class="result"></p>
    <button>表示</button>
    <script>
        const word = ["Java", "JavaScript", "Ruby", "Go", "PHP"];


        const resultBtn = document.querySelector("button");
        console.log(resultBtn);
        const resultArea = document.querySelector(".result");
        console.log(resultArea);
        resultBtn.addEventListener("click", function () {
            const num = Math.round(Math.random() * 4);

            console.log(word[num]);
            if (num === 1) {
                resultArea.textContent = "JavaScript";
            } else {
                resultArea.textContent = "違う言語です";
            };
        });

        //論理和
        const n1 = 1;
        const n2 = 2;
        if (n1 === 1 || n2 === 1) {
            console.log(true);//Boolean型なので""はなくてもいい
            // ||はどちらか片方があっていればtrueになる
        } else {
            console.log(false);
        }

        //論理積
        //n2が1のとき trueとfalse→false
        if (n1 === 1 && n2 === 1) {
            console.log(true);//Boolean型なので""はなくてもいい
            // ||はどちらか片方があっていればtrueになる
        } else {
            console.log(false);
        }
        //n2が2のとき trueとtrue→true
        if (n1 === 1 || n2 === 2) {
            console.log(true);//Boolean型なので""はなくてもいい
            // ||はどちらか片方があっていればtrueになる
        } else {
            console.log(false);
        }

    </script>
</body>

</html>
