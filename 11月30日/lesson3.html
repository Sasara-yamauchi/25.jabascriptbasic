<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習</title>
</head>

<body>
    <ul>
        <li>犬</li>
        <li>猫</li>
    </ul>
    <p class="result"></p>
    <button class="lesserafim">ルセラフィム</button>
    <button class="onepeace">麦わらの一味</button>
    <div class="fnArea"></div>


    <script>
        const dog = document.querySelector("li")
        const cat = document.querySelector("li:nth-child(2)")
        console.log(dog, cat)
        const area = document.querySelector(".result")



        const animalCheck = function (animal) {
            area.textContent = "あなたは、" + animal + "派です"
        }


        dog.addEventListener("click", function () {
            console.dir(this.textContent);
            console.log("あなたは犬派です")
            animalCheck(this.textContent);

        })
        cat.addEventListener("click", function () {
            console.log(this);
            console.log("あなたは猫派です");
            animalCheck(this.textContent);

        })


        //関数の定義
        const yoshinoya = function (type, size, option, price) {
            console.log(type + "の" + size + "、" + option + "で" + price + "円");
            console.log(`${type}の${size}、${option}で${price}円`);
        }



        //関数の実行
        //複数の引数を読み込む場合は、,で区切る
        yoshinoya("牛丼", "並盛", "つゆだく", 388); //牛丼の並盛、つゆだくで 388 円
        yoshinoya("豚丼", "大盛", "たまご", 592); //豚丼の大盛、たまごで 592 円

        //引数が配列
        const sumCard = function (card) {
            console.log(card);
            let total = 0;
            //すべてを足す処理
            for (let i = 0; i < card.length; i++) {
                total += card[i]; //toral = total + card[i]
            }
            console.log(total);
        };
        //配列
        const card_list = [1, 2, 3, 4];

        //関数の実行、引数には配列
        sumCard(card_list); //10



        const member_list = ["チェウォン", "サクラ", "ユンジン", "カズハ", "ウンチェ"];
        const mugiwara_list = ["モンキー・D・ルフィ", "ナミ", "ロロノア・ゾロ", "ヴィンスモーク・サンジ", "ウソップ", "トニートニー・チョッパー", "ニコ・ロビン", "フランキー", "ブルック", "ジンベエ"];
        //.fnAreaに上記配列の要素を<li>で追加する関数
        const memberArea = document.querySelector(".fnArea");

        const memberPush = function (members) {
            //memberAreaにul,liで各メンバーをいれる
            console.log(members);
            const ulElm = document.createElement("ul");

            for (let i = 0; i < members.length; i++) {
                const liElm = document.createElement("li");
                liElm.textContent = members[i]

                ulElm.appendChild(liElm);

            }
            memberArea.appendChild(ulElm);

        }

        //関数の実行
        // memberPush(member_list);//LESLAFIMのメンバー
        // memberPush(mugiwara_list)//麦わらの一味

        //ボタンを取る
        const lesserafimBtn = document.querySelector(".lesserafim");
        const onepeaceBtn = document.querySelector(".onepeace");
        lesserafimBtn.addEventListener("click", function () {
            console.log("ルセラフィム");
            memberPush(member_list);
        })
        onepeaceBtn.addEventListener("click", function () {
            memberPush(mugiwara_list)
        })


        //引数1と関数2を足す関数の定義
        const addition = function (a, b) {
            const c = a + b;
            console.log(c);//出力を関数が決める
        }
        //関数の実行
        addition(10, 11);//コンソールに21と表示される
        addition(30 + "6")//306

        //戻り値のある関数の定義
        const addition2 = function (a, b) {
            const c = a * b
            return c;//戻り値　*値の出力を関数の外で行いたい。
        }

        //関数の実行
        const result = addition2(5, 5);//25だが表示されない
        console.log(result);//コンソールに25と表示される
    </script>
</body>

</html>
